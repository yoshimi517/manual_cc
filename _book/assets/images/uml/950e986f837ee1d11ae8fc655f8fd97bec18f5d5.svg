 style="stroke: #000000; stroke-width: 1.0;" x1="80" x2="122" y1="547.3594" y2="547.3594"/><line style="stroke: #000000; stroke-width: 1.0;" x1="122" x2="122" y1="547.3594" y2="560.3594"/><line style="stroke: #000000; stroke-width: 1.0;" x1="75" x2="122" y1="560.3594" y2="560.3594"/><polygon fill="#000000" points="85,556.3594,75,560.3594,85,564.3594,81,560.3594" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="Segoe UI, BIZ UDPゴシック, sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="14" x="87" y="542.5029">11</text><text fill="#000000" font-family="Segoe UI, BIZ UDPゴシック, sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="52" x="105" y="542.5029">画面描画</text><text fill="#000000" font-family="Segoe UI, BIZ UDPゴシック, sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="64" x="161" y="542.5029">[通話終了]</text><!--
@startuml
autonumber "00"

skinparam {
	shadowing false
	defaultFontName "Segoe UI, BIZ UDPゴシック, sans-serif"
	BackgroundColor #afeeee
	ParticipantBorderColor black
	LifeLineBorderColor black
	SequenceLifeLineBorderColor black
	ArrowColor black
	ActorBorderColor black
}

title シーケンス図.1 [座席モジュール Comet による非同期通信]\n

participant "座席モジュール\n内線番号 : 1000" as 1000
participant "StreamingRecognizer" as sr
participant "ControlCenter" as cc

1000 -[#red]>> cc ++ : モニタ開始要求
cc <-] : 通話開始\n（内線番号 1000）
1000 <<-[#red]- cc : 状態変更通知 <b>[通話開始]
1000 -> 1000 : 画面描画 <b>[通話開始]
1000 -[#blue]>> sr ++ : モニタリングテキスト要求

loop 音声が終わるまで
	sr -> sr : テキスト化
	1000 <<-[#blue]- sr : 認識結果通知
	1000 -> 1000 : 画面描画 <b>[認識結果]
end
cc <-] : 通話終了\n（内線番号 1000）
1000 <<-[#red]- cc : 状態変更通知 <b>[通話終了]
1000 -> 1000 : 画面描画 <b>[通話終了]
deactivate sr

@enduml

